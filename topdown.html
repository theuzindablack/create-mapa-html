<!DOCTYPE html>
<html>
<head>
    <title>Lunar TopDown - RPG Builder</title>
    <style>
        body { background: #2c3e50; margin: 0; display: flex; }
        #sidebar { width: 150px; background: #34495e; height: 100vh; padding: 10px; color: white; }
        #view { flex: 1; height: 100vh; overflow: auto; background: #27ae60; position: relative; }
        .grid { display: grid; grid-template-columns: repeat(50, 40px); }
        .t { width: 40px; height: 40px; border: 0.1px solid rgba(0,0,0,0.1); }
        .wall { background: #7f8c8d; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>TOP-DOWN</h3>
        <button onclick="mode='grass'">GRAMA</button>
        <button onclick="mode='wall'">PAREDE</button>
    </div>
    <div id="view">
        <div class="grid" id="g"></div>
    </div>

<script>
    let mode = 'wall';
    const g = document.getElementById('g');
    for(let i=0; i<2500; i++) {
        const d = document.createElement('div');
        d.className = 't';
        d.onmouseenter = (e) => { if(e.buttons === 1) d.className = 't ' + mode; };
        g.appendChild(d);
    }
</script>
</body>
</html>
